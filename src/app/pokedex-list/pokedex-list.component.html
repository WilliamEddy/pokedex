<button (click)="list()">get list</button>

<button (click)="previous()" *ngIf="offset > 0">previous page</button>
<button (click)="next()">next page</button>
<table>
  <tr>
    <th>ID</th>
    <th>Sprite</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let poke of pokemon">
    <td id="id">{{ poke.id }}</td>
    <td id="sprite"><img src="{{ poke.sprite }}"></td>
    <td id="name">{{ poke.name | titlecase }}</td>
  </tr>
</table>
